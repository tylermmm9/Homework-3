{% extends 'shared/layout.html' %}

{% block extracss %}
<link rel="stylesheet" href="{{ url_for('static', filename='main/css/chat.css') }}">
{% endblock %}

{% block extrajs %}
<script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='main/js/chat.js') }}" defer></script>
{% endblock %}

{% block maincontent %}
<h1>Live Chat Room</h1>

<div id="chat" class="chat-box" aria-label="Chat messages area"></div>

<form id="msgbrd" class="chat-input-container">
  <input
    id="msg"
    type="text"
    name="msg"
    placeholder="Enter your message"
    title="Type and press Send"
    required
    autocomplete="off"
  />
  <button type="submit">Send</button>
  <button type="button" class="leave-btn">Leave</button>
</form>
{% endblock %}
